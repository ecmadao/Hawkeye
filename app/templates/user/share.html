{% extends "layouts/base.html" %}

{% block css %}
  {% if not user.isAdmin %}
    <style>
      #share {
        padding-bottom: 90px;
      }
    </style>
  {% endif %}
  <link href="{{ assetsPath("share.css") }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
  <div id="share">
  </div>
  {% if not user.isAdmin %}
    <div class="share_banner_wrapper">
      <a class="share_banner" href="/" target="_blank">
        <i class="fa fa-code" aria-hidden="true"></i>&nbsp;&nbsp;{{ shareText }}
      </a>
    </div>
  {% endif %}
{% endblock %}

{% block js %}
  <script>
    window.isShare = true;
    window.login = "{{ user.login }}";
  </script>
  <script src="{{ assetsPath("share.js") }}"></script>
{% endblock %}
